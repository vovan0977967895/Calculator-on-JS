<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculate</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="calculator">
        <input type="text" class="display js-dispay" placeholder="0" readonly>
        <div class="row js-row">
          <button class="btn calculate">Х²</button>
          <button class="btn js-btn">(</button>
          <button class="btn js-btn">)</button>
          <button class="btn js-btn" id="ac">AC</button>
          <button class="btn js-btn" id="c">C</button>
        </div>
        <div class="row js-row">
          <button class="btn calculate">√</button>
          <button class="btn js-btn">7</button>
          <button class="btn js-btn">8</button>
          <button class="btn js-btn">9</button>
          <button class="btn js-btn">÷</button>
        </div>
        <div class="row js-row">
          <button class="btn calculate">sin</button>
          <button class="btn js-btn">4</button>
          <button class="btn js-btn">5</button>
          <button class="btn js-btn">6</button>
          <button class="btn js-btn">x</button>
        </div>
        <div class="row js-row">
          <button class="btn calculate">cos</button>
          <button class="btn js-btn">1</button>
          <button class="btn js-btn">2</button>
          <button class="btn js-btn">3</button>
          <button class="btn js-btn">-</button>
        </div>
        <div class="row js-row">
          <button class="btn calculate">tan</button>
          <button class="btn js-btn">0</button>
          <button class="btn js-btn">.</button>
          <button class="btn js-btn" id="eval">=</button>
          <button class="btn js-btn">+</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="js/main.js"></script>
</body>
</html>
